<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Student Record</h1>
        <hr>
        <form>
          <label for="name">Full Name</label><br>
          <input type="text" id="name"><br> 
          <label for="email">Email</label><br>
          <input type="email" id="email"><br> 
         <label>Gender</label> <br>
         <label><input type="radio" name="gender">Male</label>          
         <label><input type="radio" name="gender">Female</label><br>
         <label>Course</label><br>
         <label><input type="checkbox">HTML</label>
         <label><input type="checkbox">Css</label>
         <label><input type="checkbox">JavaScript</label> <br>
         <label for="dob">DOB</label><br>
         <input type="date" id="dob"><br>
        <label for="country">Country</label><br>
        <select  id="country">
            <option readonly>---Select Country---</option>
            <option value="nepal">Nepal</option>
            <option value="india">India</option>
            <option value="china">China</option>
        </select><br>
        <label for="image">Image</label><br>
        <input type="file" id="image"><br>
        <label for="description">Description</label><br>
        <textarea id="description" cols="30" rows="10"></textarea><br>
        <button>Add</button>
        </form>
    </blockquote>
</body>
</html>
